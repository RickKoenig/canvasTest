<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Canvas test</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="verticalButtons">
		<p id="linkback">Go back to <a href="../index.html"> Main page.</a></p>
		<!-- TODO: set these programmatically -->
		<pre><span id="canvasDimTxt">canvasDimTxt</span></pre>
		<p>Parametric
			<input type="checkbox" id="checkboxParametric" checkedNO/>
		</p>
		<hr>
		<pre class="noMargins"><span id="textPhase">hi</span></pre>
		<input type="range" min="0" max="6.283" value="0" 
			class="slider" id="sliderPhase" step=".0005"
			oninput="sliderPhaseChange(this)" onchange="sliderPhaseChange(this)">
		<button onclick="buttonPhaseReset()">Phase Reset</button>

		<hr>
		<pre class="noMargins"><span id="textFreq">ho</span></pre>
		<input type="range" min="-5" max="5" value="0" 
			class="slider" id="sliderFreq" step=".05"
			oninput="sliderFreqChange(this)" onchange="sliderFreqChange(this)">
		<button onclick="buttonFreqReset()">Freq Reset</button>

		<hr>
		<pre class="noMargins"><span id="textLineStep">hum0</span></pre>
		<input type="range" min="1" max="500" value="0" 
			class="slider" id="sliderLineStep"
			oninput="lineStepChange(this)" onchange="lineStepChange(this)">
		<button onclick="lineStepReset()">Line Step Reset</button>

		<hr>
		<pre class="noMargins" id="labelFunctionF1">F</pre>
		<textarea id="editFunctionF"
			class="editbox" spellcheck="false">
		</textarea>

		<pre class="noMargins">G</pre>
		<textarea id="editFunctionG"
			class="editbox" spellcheck="false">
		</textarea>

		<button onclick="submitFunctions()">Submit Functions</button>

		<pre class="noMargins" id="labelFunctionF2">F</pre>
		<pre class="noMargins textFunction"><span id="textFunctionF"></span></pre>
		
		<pre class="noMargins">G</pre>
		<pre class="noMargins textFunction"><span id="textFunctionG">hi</span></pre>

		<hr>
		<pre class="noMargins"><span id="textXTransCam">hum1</span></pre>
		<button onclick="xTransCamReset()">X Trans Camera Reset</button>

		<hr>
		<pre class="noMargins"><span id="textYTransCam">hum2</span></pre>
		<button onclick="yTransCamReset()">Y Trans Camera Reset</button>

		<hr>
		<pre class="noMargins"><span id="textSclCam">hum3</span></pre>
		<button onclick="sclCamReset()">Scale Camera Reset</button>

		<hr>
		<pre><span id="textInputLog"></span></pre>

	</div>
	<div class="centerg" id="drawarea" tabindex='0'>
		<canvas class="inside" id="mycanvas2"></canvas>
	</div>

	<script  src="localUtils.js"></script>
	<script  src="javacriptTests.js"></script>

	<script src='drawFun.js'></script>

	<script src='plotter2d.js'></script>

	<script src='mainCanvasTest1.js'></script>
