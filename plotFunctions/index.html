<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Canvas test</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- UI is added to verticalPanel -->
	<div id="verticalPanel">
		<p id="linkback">Go back to <a href="../../index.html#plotter2d"> The Main page.</a></p>
		<br><pre>Move sliders, Press buttons<br> Enter functions</pre>

		<span>Parametric
			<input type="checkbox" id="checkboxParametric"/>
		</span>
		<span>&nbsp;&nbsp;Debug
			<input type="checkbox" id="checkboxDebug"/>
		</span>
		
		<pre id="textInfoLog">info log</pre>
		<hr>

		<pre class="noMargins"><span id="textPhase">hi</span></pre>
		<input type="range"	class="slider" id="sliderPhase">
		<button id="buttonPhase">Phase Reset</button>
		<hr>

		<pre class="noMargins"><span id="textFreq">ho</span></pre>
		<input type="range"	class="slider" id="sliderFreq">
		<button id="buttonFreq">Freq Reset</button>
		<hr>

		<pre class="noMargins"><span id="textLineStep">hum0</span></pre>
		<input type="range" class="slider" id="sliderLineStep">
		<button id="buttonLineStep">Line Step Reset</button>
		<hr>


		<pre class="noMargins" id="labelFunctionF1">Enter F(t)</pre>
		<textarea id="editFunctionF"
			class="editbox" spellcheck="false">
		</textarea>

		<pre class="noMargins">Enter G(t)</pre>
		<textarea id="editFunctionG"
			class="editbox" spellcheck="false">
		</textarea>


		<button id="submitFunctions">Submit Function(s)</button>


		<pre class="noMargins" id="labelFunctionF2">Parsed F(t)</pre>
		<pre class="noMargins textFunction"><span id="textFunctionF">function F</span></pre>
		
		<pre class="noMargins">Parsed G(t)</pre>
		<pre class="noMargins textFunction"><span id="textFunctionG">function G</span></pre>

	</div>

	<!-- graphics -->
	<div class="centerg" id="plotter2dDiv" tabindex='0'>
		<canvas class="inside" id="plotter2dCanvas"></canvas>
	</div>

	<!-- scripts -->
	<script src="../common/someUtils.js"></script>
	<script src="../common/input2_keyTable.js"></script>
	<script src="../common/input2_key.js"></script>
	<script src="../common/input2_mouse.js"></script>

	<script src="../common/input2.js"></script>

	<script src='../common/drawPrimitives.js'></script>
	
	<script src='../common/plotter2d.js'></script>


	<script src='../common/graphPaper.js'></script>

	<script src='../common/funGen.js'></script>
	<script src='../common/drawFun.js'></script>

	<script src='mainApp.js'></script>

</body>

</html>
